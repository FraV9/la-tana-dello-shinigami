<div class="card-container" *ngFor="let libro of libri">
  <div class="card">
    <div class="card-image"[ngStyle]="{'background-image': 'url(' + libro.image + ')'}" (click)="inviaTitolo(libro.title)"></div>
    <div class="card-body">
      <h5 class="card-title">{{libro.title}}</h5>
      <p class="card-text">
        Autore:      {{libro.autore}} <br>
        Descrizione: {{libro.description | slice: 0:250}}...<br>
        Data:        {{libro.date}}<br>
        Editore:     {{libro.editore}}
      </p>
      <a class="btn btn-primary" routerLink="dettaglio/{{libro.title}}/{{libro._id}}" *ngIf="!page">Visualizza</a>

      <a class="btn btn-primary" routerLink="/libreria/dettaglio/{{libro.title}}/{{libro._id}}" *ngIf="page">dettaglio</a>
    </div>
  </div>
</div>
